<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflux</title>
  <link rel="stylesheet" href="foundation-6/css/foundation.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- <script src="incoming/in_jan_2017.txt" id="text" type="text"></script> -->
  <script src="foundation-6/js/vendor/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('body').css("display", "block");
      console.log("ready");
      setMonths();
      $('#bottom_in').click();
      showFlux();
    });
  </script>
  <script src="modernizr.js"></script>
</head>

<body style="display:none;">

  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <!-- off-canvas title bar for 'small' screen -->
      <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
        <!--<div class="title-bar-left">
                    <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                </div>-->
        <div class="text-center">
          <span class="title-bar-title">Netflux</span>
        </div>
      </div>

      <!-- off-canvas left menu -->
      <!--<div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                <ul class="vertical dropdown menu gray-background" data-dropdown-menu>
                    <li><button type="button" data-close="offCanvasLeft" class="white-text side_button">Home</button></li>
                    <li><button type="button" data-close="offCanvasLeft" class="white-text side_button">About</button></li>
                </ul>
            </div>-->

      <!-- "wider" top-bar menu for 'medium' and up -->
      <div id="widemenu" class="top-bar  red-background">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text red-background white-text">Netflux</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li class="menu-text red-background white-text">
              <a id="topbar_in" href="#" class="white-text" onclick="flux_click(this)">In</a>
            </li>
            <li class="menu-text red-background white-text">
              <a id="topbar_out" href="#" class="white-text" onclick="flux_click(this)">Out</a>
            </li>
            <li class="menu-text red-background white-text">
              <a id="topbar_month" href="#" class="white-text topbar-class month-item" data-open="month_modal">Month</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- original content goes in this container -->
      <div class="off-canvas-content" data-off-canvas-content>
        <div id="parent_node" class="row">
          <div id="flux_content" class="white-background"></div>
          <!-- Put About page content in here -->
          <div id="about_content">
            <p>CONTENT</p>
          </div>
          <br>
        </div>

      </div>

      <!-- close wrapper, no more content after this -->
    </div>
  </div>

  <div id="in_month_out" class="show-for-small-only">
    <div class="row">
      <div id="in_button" class="small-4 columns bottom_div"><button id="bottom_in" type="button" class="bottom_button" onclick="flux_click(this)">In</button></div>
      <div id="month_button" class="small-4 columns bottom_div"><button id="bottom_month" type="button" class="bottom_button month-item" data-open="month_modal">Month</button></div>
      <div id="out_button" class="small-4 columns bottom_div"><button id="bottom_out" type="button" class="bottom_button" onclick="flux_click(this)">Out</button></div>
    </div>

    <!-- reveal for user to select month -->
    <div class="tiny reveal" id="month_modal" data-reveal>
      <h4 class="text-center">Select Month:</h4>
      <hr/>
      <!-- <label>Select Year
        <select id="selectedYear" onchange="setupMonths(this)">
          <option value="2017">2017</option>
          <option value="2018">2018</option>
        </select>
      </label> -->
      <div id="month_wrapper">
        <div class="row text-center">
          <div id="" class="small-4 columns no-padding"><button id="janButton" type="button" class="button-month" month="1" onclick="pickMonth(this.getAttribute('month'))">Jan</button></div>
          <div id="" class="small-4 columns no-padding"><button id="febButton" type="button" class="button-month" month="2" onclick="pickMonth(this.getAttribute('month'))">Feb</button></div>
          <div id="" class="small-4 columns no-padding"><button id="marButton" type="button" class="button-month" month="3" onclick="pickMonth(this.getAttribute('month'))">Mar</button></div>
        </div>
        <div class="row text-center">
          <div id="" class="small-4 columns no-padding"><button id="aprButton" type="button" class="button-month" month="4" onclick="pickMonth(this.getAttribute('month'))">Apr</button></div>
          <div id="" class="small-4 columns no-padding"><button id="mayButton" type="button" class="button-month" month="5" onclick="pickMonth(this.getAttribute('month'))">May</button></div>
          <div id="" class="small-4 columns no-padding"><button id="junButton" type="button" class="button-month" month="6" onclick="pickMonth(this.getAttribute('month'))">Jun</button></div>
        </div>
        <div class="row text-center">
          <div id="" class="small-4 columns no-padding"><button id="julButton" type="button" class="button-month" month="7" onclick="pickMonth(this.getAttribute('month'))">Jul</button></div>
          <div id="" class="small-4 columns no-padding"><button id="augButton" type="button" class="button-month" month="8" onclick="pickMonth(this.getAttribute('month'))">Aug</button></div>
          <div id="" class="small-4 columns no-padding"><button id="sepButton" type="button" class="button-month" month="9" onclick="pickMonth(this.getAttribute('month'))">Sep</button></div>
        </div>
        <div class="row text-center">
          <div id="" class="small-4 columns no-padding"><button id="octButton" type="button" class="button-month" month="10" onclick="pickMonth(this.getAttribute('month'))">Oct</button></div>
          <div id="" class="small-4 columns no-padding"><button id="novButton" type="button" class="button-month" month="11" onclick="pickMonth(this.getAttribute('month'))">Nov</button></div>
          <div id="" class="small-4 columns no-padding"><button id="decButton" type="button" class="button-month" month="12" onclick="pickMonth(this.getAttribute('month'))">Dec</button></div>
        </div>
        <hr/>
        <div class="button-group float-right">
          <a class="button rounded secondary round-button" href="#" style="margin-right: 1em" onclick="changeMonth(0)">Cancel</a>
          <a class="button rounded success round-button" href="#" onclick="changeMonth(1)">Update</a>
        </div>
      </div>

      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <script src="foundation-6/js/vendor/what-input.min.js"></script>
    <script src="foundation-6/js/foundation.min.js"></script>
    <script src="flux.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>

</html>
